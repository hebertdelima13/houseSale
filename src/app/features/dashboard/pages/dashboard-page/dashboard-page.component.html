<div class="container-fluid">
    <div class="row ">
        <div class="col-12">
            <div class="card-container d-flex align-items-center justify-content-center">
                <div class="card d-flex align-items-center justify-content-center">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-house-fill"></i>
                        <h6 class="m-0">Adicionar imóvel</h6>
                    </div>
                    <form #loginForm="">
                        <input class="form-control mt-3 ps-2" type="text" name="tittle" placeholder="Titúlo do imóvel" ngModel
                            required>
                        <input class="form-control mt-3 ps-2" type="text" name="address" placeholder="Endereço do imóvel" ngModel
                            required>
                        <input class="form-control mt-3 ps-2" type="text" name="desc" placeholder="Descrição do imóvel" ngModel
                            required>
                        <input class="form-control mt-3 ps-2" type="text" name="price" placeholder="Preço do imóvel" ngModel
                            required>
                        <input class="form-control mt-3 ps-2" type="text" name="img" placeholder="(URL) Imagem do imóvel" ngModel
                            required>
                    </form>
                    <div class="d-flex">
                        <button class="btn mt-3 me-2">Enviar</button>
                        <button class="btn mt-3">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
