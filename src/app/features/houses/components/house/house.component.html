<div class="card me-3 mt-3" *ngIf="house" (click)="houseDetails(house.id)">
  <img src="{{house.img}}" alt="...">
  <div class="card-body">
    <h6 class="card-title">{{house.title}}</h6>
    <p class="card-price">{{house.price | currency: 'BRL'}}</p>
    <p class="card-address">{{house.city}}</p>
    <p class="card-desc">{{house.desc_short}}</p>
    <p class="card-date">{{house.inclusion_date | date: 'shortDate'}}</p>
  </div>
</div>
