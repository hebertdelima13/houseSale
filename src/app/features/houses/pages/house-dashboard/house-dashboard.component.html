<div class="container">
  <div class="row">
    <div class="col">
      <div
        class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between py-3 mb-4 border-bottom">
        <h3 class="logo m-0"><span>.</span>house <span>sale</span></h3>

        <div class="col-md-auto text-end">
          <app-button>
            <span *ngIf="user"><i class="bi bi-person-fill"></i> {{user.name}}</span>
          </app-button>
          <app-button (click)="back()">
            <span>Sair</span>
          </app-button>
        </div>
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col-12">
      <div class="container">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Título</th>
              <th scope="col">Data de inclusão</th>
              <th scope="col">Editar</th>
              <th scope="col">Remover</th>
            </tr>
          </thead>
          <tbody *ngFor="let house of houses">
            <tr>
              <td>{{house.id}}</td>
              <td>{{house.title}}</td>
              <td>{{house.inclusion_date | date: 'shortDate'}}</td>
              <td><button (click)="updateHouse(house.id)"><i class="bi bi-pencil-square"></i></button></td>
              <td><button (click)="deleteHouse(house.id)"><i class="bi bi-x-square-fill"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
