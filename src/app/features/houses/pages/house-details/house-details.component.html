<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-5">
            <img class="img-fluid" src="{{house?.img}}" alt="">
        </div>
        <div class="col-12 col-lg-7 mt-4 mt-lg-0 d-flex flex-column justify-content-center text-center text-lg-start">
            <h1>{{house?.title}}</h1>
            <p><span>{{house?.city}}</span></p>
            <p>{{house?.descShort}}</p>
            <h4 class="mt-4">{{house?.price | currency: 'BRL'}}<span>/mês</span></h4>
            <app-button class="mt-4 mt-lg-5">
                <span>Agendar uma visita</span>
            </app-button>
        </div>
    </div>

    <div class="row">
        <div class="col mt-5">
            <h6 class="mb-3"><i class="bi bi-house-fill me-2"></i>Descrição da propriedade</h6>
            <p>{{house?.descFull}}</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
