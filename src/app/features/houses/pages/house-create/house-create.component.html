<div class="container-fluid">
    <div class="row ">
        <div class="col-12">
            <div class="card-container d-flex align-items-center justify-content-center">
                <div class="card d-flex align-items-center justify-content-center">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-house-fill"></i>
                        <h6 class="m-0">Adicionar imóvel</h6>
                    </div>
                    <form [formGroup]="form">
                        <input class="form-control mt-3 ps-2" type="text" name="title" placeholder="Titúlo do imóvel"
                            formControlName="title">
                        <input class="form-control mt-3 ps-2" type="text" name="city" placeholder="Cidade do imóvel"
                            formControlName="city">
                        <input class="form-control mt-3 ps-2" type="text" name="descShort"
                            placeholder="Breve descrição do imóvel" formControlName="desc_short">
                        <!-- <input class="form-control mt-3 ps-2" type="text" name="descFull"
                            placeholder="Descrição completa do imóvel" formControlName="descFull"> -->
                        <textarea class="mt-3 ps-2" name="descFull" id="descFull"
                            placeholder="Descrição completa do imóvel" formControlName="desc_full"></textarea>
                        <input class="form-control mt-2 ps-2" type="number" name="price" placeholder="Preço do imóvel"
                            formControlName="price">
                        <!-- <input class="form-control mt-3 ps-2" type="text" name="img" formControlName="img"> -->
                        <input class="form-control mt-3 ps-2" type="text" name="img" 
                            placeholder="(URL) Imagem do imóvel" formControlName="img">
                        <div class="d-flex justify-content-center">
                            <button class="btn mt-3 me-2" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
                            <button class="btn mt-3" (click)="back()">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
